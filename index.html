<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido - Carga de Colaboradores MP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffe600; /* Color de fondo */
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centra verticalmente el contenido */
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
        }
        .form-header-image {
            max-width: 80%;
            height: auto;
            display: block;
            margin: 0 auto 30px auto;
            border-radius: 8px;
        }
        h1 {
            color: black;
            margin-bottom: 25px;
            font-size: 2.5em;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Espacio entre botones */
            margin-top: 30px;
        }
        .button-group button {
            padding: 18px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.3em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .button-group button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .button-group button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Media Queries para responsividad */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }
            h1 {
                font-size: 2em;
            }
            .button-group button {
                font-size: 1.1em;
                padding: 15px 20px;
            }
        }
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            .container {
                padding: 25px;
                border-radius: 8px;
            }
            h1 {
                font-size: 1.8em;
            }
            .button-group {
                gap: 15px;
            }
            .button-group button {
                font-size: 1em;
                padding: 12px 18px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- URL proporcionada por el usuario para la imagen de Mercado Pago -->
        <img src="https://static.wikia.nocookie.net/logopedia/images/d/d2/MercadoPago_%28Horizontal%29.svg/revision/latest?cb=20210404023536&path-prefix=es" alt="Logo de Mercado Pago" class="form-header-image">

        <h1>Bienvenido al Portal de Ingreso de Colaboradores MP</h1>

        <div class="button-group">
            <button onclick="window.location.href='carga-individual.html'">Carga Individual de Candidato</button>
            <button onclick="window.location.href='carga-masiva.html'">Carga Masiva de Candidatos (CSV)</button>
        </div>
    </div>

</body>
</html>
